<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatapp</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="main-page">
            <div class="chats" id="chats">
                <h2 class="title">Chats</h2>
                <div class="search-bar">
                    <input type="text" placeholder="search"> 
                    <button id="addcontact" onclick="addContact()">add chat</button>
                </div>
            </div>
            <div class="names-side" id="name-side">
                <p class="output" id="output" onclick="show()"></p>
            </div>
            <div class="message" id="message">
                <div class="display" id="display"></div>
                <div class="message-send" id="message-send">
                    <input type="text" id="message-box" placeholder="send message">
                    <button id="send-btn" onclick="send()">Send</button>
                </div>
            </div>
        </div>
    </div> 
    <script src="/index.js"></script>
</body>
</html>
